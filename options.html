<!DOCTYPE html>
<html>
<head>
    <title>OpenAI GPT-3 Translator Options</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>OpenAI GPT-3 Translator Options</h1>
    <form id="optionsForm">
        <label for="apiKey">OpenAI API Key:</label><br>
        <input type="text" id="apiKey" name="apiKey"><br>
        <label for="cssSelector">CSS Selector:</label><br>
        <input type="text" id="cssSelector" name="cssSelector"><br>
        <label for="switchState">Enable Translation:</label><br>
        <input type="checkbox" id="switchState" name="switchState"><br>
        <input type="submit" value="Save">
    </form>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
